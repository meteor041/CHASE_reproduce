<p>Text-to-SQL作为连接自然语言与结构化查询语言的桥梁，在数据分析和数据库交互中扮演着重要角色。尽管大型语言模型 (LLM) 显著提升了 Text-to-SQL 技术，但仍面临复杂查询处理、候选生成多样性不足以及选择机制不完善等挑战。<br />

<p>CHASE-SQL框架包含四个核心组件：</p>
<ol>
<li><strong>值检索（Value Retrieval）</strong>：通过LLM关键词提取和局部敏感哈希（LSH）技术检索与问题相关的数据库值。</li>

section {

}

h1 {
  font-size: 2.5em;
  color: #4cc9f0;
  text-shadow: 0 2px 4px rgba(0,0,0,0.5);
  margin-bottom: 0.8em;
  border-bottom: 2px solid #4cc9f0;
  padding-bottom: 0.3em;
}

h2 {
  font-size: 2em;
  color: #4cc9f0;
  margin-top: 0.5em;
  margin-bottom: 0.8em;
}

  font-size: 1.5em;
  color: #4895ef;
  margin-top: 0.5em;
  margin-bottom: 0.5em;
}

h4 {
  font-size: 1.2em;
  color: #4895ef;
  margin-top: 0.5em;
  margin-bottom: 0.5em;
}

/* 段落样式 */
p {
  font-size: 1.2em;
  line-height: 1.6;
  margin-bottom: 0.8em;
}

/* 列表样式 */
ul, ol {
  margin-left: 1em;
  line-height: 1.6;
  font-size: 1.1em;
}

li {
  margin-bottom: 0.5em;
}

/* 代码块样式 */
code {
  font-family: 'Cascadia Code', 'Microsoft Yahei', 'Source Code Pro', monospace;
  border-radius: 5px;
  color: white; /* 添加代码文字颜色设置为白色 */
}

pre {
  background-color: #2d3748;
  border-radius: 8px;
  padding: 1em;
  margin: 1em 0;
  box-shadow: 0 4px 6px rgba(0,0,0,0.3);
  overflow: auto;
}

/* 引用块样式 */
blockquote {
  border-left: 4px solid #4cc9f0;
  padding-left: 1em;
  margin-left: 0;
  font-style: italic;
  background-color: rgba(76, 201, 240, 0.1);
  border-radius: 0 8px 8px 0;
  padding: 0.8em 1em;
}

/* 图片样式 */
img {
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  max-width: 90%;
  margin: 0 auto;
}

/* 表格样式 */
table {
  border-collapse: collapse;
  width: 100%;
  margin: 1em 0;
}

th {
  background-color: #4895ef;
  color: white;
  padding: 0.5em;
  border: 1px solid #4895ef;
}

td {
  padding: 0.5em;
  border: 1px solid #4895ef;
}

/* 数学公式样式 */
.math {
  font-size: 1.1em;
}

header, footer {
  font-size: 0.8em;
  color: rgba(230, 230, 250, 0.7);
}

/* 首页特殊样式 */
section.title {
  display: flex;
  flex-direction: column;
  justify-content: center;
  text-align: center;
}

section.title h1 {
  font-size: 3em;
  border: none;
  margin-bottom: 0.2em;
}

/* 强调文本样式 */
em {
  color: #f72585;
  font-style: normal;
  font-weight: bold;
}

strong {
  color:rgb(146, 142, 227);
  background-color: rgba(114, 9, 183, 0.1);
  padding: 0 0.2em;
  border-radius: 3px;
}

/* 自定义类 */
.center {
  text-align: center;
}

.columns {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 1em;
}

.highlight {
  background-color: rgba(76, 201, 240, 0.2);
  padding: 0.5em;
  border-radius: 5px;
}

/* 过渡动画 */

  transition: all 0.3s ease-out;
}

<h2 id="5-%E5%B1%80%E9%99%90%E6%80%A7%E4%B8%8E%E6%9C%AA%E6%9D%A5%E5%B7%A5%E4%BD%9C">5. 局限性与未来工作</h2>
<p><strong>局限性</strong></p>
<ul>
<li>LSH依赖字符串的语法相似性，而不是语义相似性。</li>
<li>分治步骤的自动化分解依赖few-shot的LLM能力，对超复杂问题泛化性有限。</li>
<li>选择代理对模糊问题的处理能力不足。</li>
</ul>
<p><strong>未来工作</strong></p>
<ul>
<li>利用思维链提示词工程,或者使用更加复杂的搜索方法,充分利用模型的推理能力</li>
<li>研究如何有效检测歧义性问题</li>
<li>解决当前方法中假设所有问题都可回答的局限性</li>
</ul>
</section>
